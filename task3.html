<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    
    label {
      font-weight: bold;
    }
    
    input[type="number"] {
      width: 100px;
    }
    
    select {
      margin-top: 10px;
    }
    
    button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Temperature Converter</h1>
  
  <label for="temperature">Temperature:</label>
  <input type="number" id="temperature" required>
  
  <label for="fromUnit">From:</label>
  <select id="fromUnit">
    <option value="celsius">Celsius</option>
    <option value="fahrenheit">Fahrenheit</option>
    <option value="kelvin">Kelvin</option>
  </select>
  
  <label for="toUnit">To:</label>
  <select id="toUnit">
    <option value="celsius">Celsius</option>
    <option value="fahrenheit">Fahrenheit</option>
    <option value="kelvin">Kelvin</option>
  </select>
  
  <button onclick="convertTemperature()">Convert</button>
  
  <h2>Converted Temperature:</h2>
  <p id="convertedTemperature"></p>
  
  <script>
    function convertTemperature() {
      var temperatureInput = document.getElementById("temperature");
      var fromUnitInput = document.getElementById("fromUnit");
      var toUnitInput = document.getElementById("toUnit");
      var convertedTemperatureOutput = document.getElementById("convertedTemperature");
      
      var temperature = parseFloat(temperatureInput.value);
      var fromUnit = fromUnitInput.value;
      var toUnit = toUnitInput.value;
      
      if (isNaN(temperature)) {
        convertedTemperatureOutput.textContent = "Please enter a valid temperature.";
        return;
      }
      
      var convertedTemperature;
      
      if (fromUnit === "celsius" && toUnit === "fahrenheit") {
        convertedTemperature = (temperature * 9/5) + 32;
      } else if (fromUnit === "celsius" && toUnit === "kelvin") {
        convertedTemperature = temperature + 273.15;
      } else if (fromUnit === "fahrenheit" && toUnit === "celsius") {
        convertedTemperature = (temperature - 32) * 5/9;
      } else if (fromUnit === "fahrenheit" && toUnit === "kelvin") {
        convertedTemperature = (temperature - 32) * 5/9 + 273.15;
      } else if (fromUnit === "kelvin" && toUnit === "celsius") {
        convertedTemperature = temperature - 273.15;
      } else if (fromUnit === "kelvin" && toUnit === "fahrenheit") {
        convertedTemperature = (temperature - 273.15) * 9/5 + 32;
      } else {
        convertedTemperature = temperature; // Same unit conversion
      }
      
      convertedTemperatureOutput.textContent = convertedTemperature.toFixed(2) + " " + toUnit;
    }
  </script>
</body>
</html>
